<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg')%>);"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input id="form-name-input" pattern="^[A-Za-zА-Яа-яЁё \-]+$" type="text" name="name" maxlength="40" minlength="2" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" class="popup__input popup__input_type_name" placeholder="Имя" required>
        <span class="form-name-input-error form__input-error"></span> 
        <input id="form-description-input" pattern="^[A-Za-zА-Яа-яЁё \-]+$" type="text" name="description" minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" class="popup__input popup__input_type_description" placeholder="Занятие" required>
        <span class="form-description-input-error form__input-error"></span> 
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit_image">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-profile_image" novalidate>
        <input id="form-link-input" type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка" required>
        <span class="form-link-input-error form__input-error"></span> 
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="content-text-input" pattern="^[A-Za-zА-Яа-яЁё \-]+$" minlength="2" maxlength="30" type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required>
        <span class="content-text-input-error form__input-error"></span> 
        <input id="content-url-input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="content-url-input-error form__input-error"></span> 
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>


<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-count">0</span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
